<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/blog/blog.css" />

<div class = "container">
  <h1>Blag</h1>
  <hr>
</div>

<div class = "container post-list">
  <div class = "row">
    <div ng-repeat="p in posts">
      <div class = "col-md-offset-2 col-md-8 post col-md-offset-2">
            <h2> {{p.Title}} </h2>
            <h5 class = "text-muted"> {{p.Date}} </h5>
            <div ng-bind-html='p.Content | to_trusted'></div>
            <hr>
      </div>
    </div>
  </div>
</div>
