<link rel="stylesheet" type="text/css" href="app/blog/blog.css" />

<div class = "container">
  <div class = "row">
    <div ng-repeat="p in posts">
      <div class = "col-md-offset-1 col-md-10 post">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{p.Title}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{p.Content}} </p>
          </div>
          <div class = "panel-footer text-muted">
            {{p.Date}}
          </div>
        </div>
    </div>
</div>
</div>
