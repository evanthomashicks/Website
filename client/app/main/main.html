<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/main/main.css" />

<div class="jumbotron main-header">
  <div class="container centered">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <h1>I'm John Bartos.</h1>
          <h3>And I like to make things.</h3>
      </div>
    </div>
  </div>
</div>

<div class="container main-content">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2 event">

      <uib-carousel interval="10000" no-wrap="false">

        <uib-slide ng-repeat="e in activity.events">
          <div class="row event-header">
            <div class="col-md-12 title centered">
              <h4>Pushed to <a ng-href="{{e.repo.url}}"><span ng-bind="e.repo.name"></span></a> <span ng-bind="e.date"></span></h4>
              <hr>
            </div>
          </div>

          <div class="col-md-12 event-content">

              <div ng-repeat="c in e.commits">
                <div class="row">
                  <div class="col-xs-1"></div>
                  <a ng-href="{{c.url}}">
                    <div class="col-xs-10 commit">
                      <span ng-bind="c.message"></span>
                    </div>
                  </a>
                  <div class="col-xs-1"></div>
              </div>
            </div>

          </div>
        </uib-slide>
      </uib-carousel>

    </div>

  </div>
</div>
