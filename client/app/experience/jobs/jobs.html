<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/experience/jobs/jobs.css" />


<div class = "container">
  <div class = "row">
    <div class = "container title">
      <h1>{{job.Name}}</h1>
      <hr>
      <h4 class = "text-muted"> {{job.Date}}, {{job.Location}} </h4>
      <h4 class = "text-muted"> {{job.Position}} </h4>
      <p> {{job.Description}} </p>
    </div>
  </div>
</div>
