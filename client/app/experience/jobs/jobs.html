<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/experience/jobs/jobs.css" />


<div class = "container">
  <div class = "row">
    <div class = "container">
      <h1>{{job.Name}}</h1>
      <hr>
      <h4 class = "text-muted"> {{job.Date}}, {{job.Location}} </h4>
      <h4 class = "text-muted"> {{job.Position}} </h4>
      <p> {{job.Description}} </p>
    </div>
  </div>
</div>

<div class = "container">
  <h1>Work</h1>
  <hr>
</div>

<div class = "container">
  <div class="row">
    <div ng-repeat="w in works">
      <!-- <div ng-class-odd="'col-md-offset-1 col-md-5'" ng-class-even="'col-md-5'"> -->
      <div class = "col-md-4">
        <div class = "panel panel-default tile">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{w.Name}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{w.Description}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class = "container">
  <h1>Technologies</h1>
  <hr>
</div>

<div class = "container">
  <div class="row">
    <div ng-repeat="t in technologies">
      <div class="col-md-3">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{t.Name}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{t.Skill}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class = "container">
  <h1>Languages</h1>
  <hr>
</div>

<div class = "container">
  <div class="row">
    <div ng-repeat="l in languages">
      <div class="col-md-3">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{l.Name}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{l.Skill}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
