<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/footer/footer.html'"></div>
<link rel="stylesheet" type="text/css" href="app/experience/experience.css" />


<div class = "container">
  <h1>Experience</h1>
  <hr>
</div>

<div class = "container">
  <div class = "row">
    <div ng-repeat="j in jobs.list">
      <div class = "col-md-offset-2 col-md-8 col-md-offset-2 job">
        <a ng-href = "experience/jobs/{{j.jobId}}">
          <h2>{{j.Name}} <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></h2>
          <h5 class = "text-muted"> {{j.Date}}</h5>
          <p>{{j.Description}}</p>
        </a>
        <hr>
      </div>
    </div>
  </div>
</div>
