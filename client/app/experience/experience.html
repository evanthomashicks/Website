<link rel="stylesheet" type="text/css" href="app/experience/experience.css" />
<div ng-include="'components/navbar/navbar.html'"></div>

<div class = "container">
  <h1>Jobs</h1>
  <hr>
</div>

<div class = "container">
  <div class="row">
    <div ng-repeat="job in jobs">
      <div class="col-md-6">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{job.Name}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{job.Date}}, {{job.Location}} </p>
            <p> {{job.Position}} </p>
            <p> {{job.Description}} </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div class = "container">
  <h1>Languages</h1>
  <hr>
</div>

<div class = "container">
  <div class="row">
    <div ng-repeat="lang in languages">
      <div class="col-md-4">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title"> {{lang.Name}} </h3>
          </div>
          <div class = "panel-body">
            <p> {{lang.Skill}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class = "container">
  <h1>Technologies</h1>
  <hr>
</div>
